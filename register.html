<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styleRegister.css" />
  <title>BootCamp DevJr</title>
</head>
<body>
  <main class="container">
    <header>
      <h1>Cadastro</h1>
      <section>
        <p>Faça o seu cadastro para entrar na nossa comunidade e ter todos os benefícios.</p>
      </section>
    </header>
    <section class="flex">
      <article class="forms">
        <div>
          <object data="assets/group.svg" type="image/svg+xml"></object>
        </div>
        <div class="box">
          <input type="text" placeholder="Digite seu nome" name="" id="" />
          <input type="email" placeholder="Digite seu email" name="" id="" />
          <div>
            <button>Cadastrar</button> <br />
            <a href="/index.html">Voltar</a>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>

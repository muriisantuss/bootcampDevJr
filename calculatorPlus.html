<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>
<body>
  <header>
    <h1>CalculatorPlus</h1>
  </header>
  <main id="container">
    <section>
      <form id="calculator">
        <label for="result">Result:</label>
        <input type="text" id="result" name="result" readonly />

        <label for="input1">Número 1:</label>
        <input type="number" id="input1" name="input1" />

        <label for="input2">Número 2:</label>
        <input type="number" id="input2" name="input2" />

        <button type="button" onclick="sum()">Calcular</button>
      </form>
    </section>
    <section id="history">
      <h2>Histórico de Cálculos</h2>
      <ul id="history-list">
        <!-- Os cálculos serão adicionados aqui dinamicamente -->
      </ul>
    </section>
  </main>
  <script src="js.js"></script>
</body>
</html>
